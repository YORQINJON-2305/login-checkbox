<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>18-dars</title>
    <link rel="stylesheet" href="./css/main.min.css">
    <!-- <link rel="stylesheet" href="./css/normalize.css" /> -->
    <!-- <link rel="stylesheet" href="./css/main.css" /> -->
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="form-wrap">
            <div class="set-up">
              <h1 class="title">Letâ€™s get you set up</h1>
              <div class="set-up-text-wrap">
                <p class="set-up-text">
                  Itshould only take a couple of minutes to pair with your watch
                </p>
              </div>
              <a href="#">
                <img src="./images/right-arrow.png" alt="Right arrow" />
              </a>
            </div>
            <div class="form-end-wrap">
                <form action="#" method="post" autocomplete="off">
                    <div class="input-wrapper">
                      <label class="input-label">
                        Name
                        <input
                          class="form-input"
                          type="text"
                          name="user_name"
                          placeholder="Enter your name"
                          value="Kendall Jenner  "
                        />
                      </label>
      
                      <div class="gender-wrap">
                        <span>Gender</span>
                        <label class="gender-label">
                          <input
                            class="visually-hidden radio-input"
                            type="radio"
                            name="gender"
                          />
                          <span class="male"></span>
                          <span class="gender-text">Male</span>
                        </label>
                        <label class="gender-label">
                          <input
                            class="visually-hidden radio-input"
                            type="radio"
                            name="gender"
                          />
                          <span class="female"></span>
                          <span class="gender-text">Female</span>
                        </label>
                      </div>
      
                      <label class="input-label">
                        Date of Birth
                        <input
                          class="form-input"
                          type="date"
                          name="user_name"
                        />
                      </label>
                      <label class="input-label">
                        Email
                        <input
                          class="form-input"
                          type="text"
                          name="user_name"
                          placeholder="kendall@emailcom"
                        />
                      </label>
                      <label class="input-label">
                        Mobile
                        <input
                          class="form-input"
                          type="text"
                          name="user_name"
                          placeholder="+91 98765 43210"
                        />
                      </label>
                      <label class="input-label">
                        Customer ID
                        <input
                          class="form-input"
                          type="text"
                          name="user_name"
                          placeholder="576802-ERD0348 45"
                        />
                      </label>
                      <div class="membership">
                          <span>Membership</span>
                          <div class="membership-icon classic"></div>
                          <span>Classic</span>
                          <div class="membership-icon"></div>
                          <span>Silver</span>
                          <div class="membership-icon"></div>
                          <span>Gold</span>
                      </div>
                    </div>
                    <div class="form-link-wrapper">
                        <a class="form-link" href="#">CANCEL</a>
                        <a class="form-link save" href="#">SAVE</a>
                    </div>
                  </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
